<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>设备列表</title>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap-table.js"></script>
<script src="js/bootstrap-table-zh-CN.js"></script>
<script src="myJs/Index.js"></script>
<script src="js/echarts.js"></script>
<link href="css/bootstrap.css" rel="stylesheet" />
<link href="css/bootstrap-table.css" rel="stylesheet" />
</head>
<body>
	<div class="panel-body" style="padding-boottom:0px;">
		<div class="panel panel-default">
			<div class="panel-heading">查询条件</div>
			<div class="panel-body">
				<form id="formSearch" class="form-horizontal">
					<div class="form-group" style="margin-top:15px">
						<label class="control-label col-sm-1" for="txt_deviceId">设备编号</label>	
						<div class="col-sm-3">
							<input type="text" class="form-control" id="txt_deviceId">
						</div>
						<label class="control-label col-sm-1" for="txt_status">状态</label>  
						<div class="col-sm-3">
                            <input type="text" class="form-control" id="txt_status">
                        </div>
                        <div class="col-sm-4" style="text-align:left;">
                            <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                        </div>
					</div>
				</form>
			</div>
		</div>
		<div id="main" style="width: 600px;height:400px;"></div>
		<script type="text/javascript">
	var myChart = echarts.init(document.getElementById('main'));
	function show(){
		myChart.clear();
		myChart.showLoading({text:'...loading'});
		$.getJSON('/api/test',function(data){
			if(data){
				myChart.setOption(data);
				myChart.hideLoading();
			}else{
				alert("失败");
			}
		});
	}
	show();
</script>
		<div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_edit" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
        </div>
        <table id="tb_devices"></table>
	</div>
	


</body>
</html>
